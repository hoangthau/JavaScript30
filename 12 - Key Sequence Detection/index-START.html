<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const pressed = [];
    const secretKey = 'dan';
    function keyUp(e) {
      pressed.push(e.key);
      if (pressed.join('').includes(secretKey)) {
        cornify_add();
        pressed.pop();
      }
    }

    window.addEventListener('keyup', keyUp);
  </script>
</body>

</html>
